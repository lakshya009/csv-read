<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSV File Read</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>CSV File Read</h1>
    </div>
    <div class="input">
      <input type="file" id="uploadfile" accept=".csv" multiple />
      <button id="upload">Upload</button>
    </div>
    <div class="input">
      <input type="string" id="ISBN" />
      <button id="findbook">Find Book</button>
    </div>
    <div class="input">
      <input type="email" id="email" />
      <button id="findauthor">Find Author things</button>
    </div>
    <div class="input">
      <button id="sorttitles">Sort Titles</button>
    </div>
    <div class="input">
      <button id="adddata">Add</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
